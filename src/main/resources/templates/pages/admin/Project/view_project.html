<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Danh sách đồ án</title>
    <link rel="stylesheet"
          href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/admin/view_account.css}">
    <link rel="icon" href="/image/p.png" type="image/x-icon">
</head>
<body>
<input type="checkbox" id="nav-toggle">
<div class="sidebar">
    <div class="sidebar-brand" style="margin-bottom: 30px">
        <img style="width: 282px; height: 60px; object-fit: cover; border-radius: 8px"
             src="https://phuongnamvina.com/img_data/images/logo-truong.jpg">
    </div>

    <div class="sidebar-menu">
        <ul>
            <li>
                <a href="/admin"><span class="las la-igloo"></span>
                    <span>Trang chủ</span></a>
            </li>
            <li>
                <a href="/admin/create-account"><span class="las la-users"></span>
                    <span>Thêm tài khoản</span></a>
            </li>
            <li>
                <a href="/admin/view-account"><span class="las la-user-circle"></span>
                    <span>Danh sách tài khoản</span></a>
            </li>
            <li>
                <a href="/admin/Project/create-project"><span class="las la-user-astronaut"></span>
                    <span>Thêm đồ án</span></a>
            </li>
            <li>
                <a href="/admin/Project/view-project" class="active"><span class="las la-shopping-bag"></span>
                    <span>Danh sách đồ án</span></a>
            </li>
            <li>
                <a href="/admin/Assignment/view-assignment"><span class="las la-user-tag"></span>
                    <span>Danh sách phân công</span></a>
            </li>
            <li>
                <a href="/admin/Assignment/create-assignment"><span class="las la-user-tag"></span>
                    <span>Phân công</span></a>
            </li>
            <li>
                <a href="/perform_logout"><span class="las la-sign-out-alt"></span>
                    <span>Đăng xuất</span></a>
            </li>
        </ul>
    </div>
</div>

<div class="main-content">
    <header>
        <h2>
            <label for="nav-toggle">
                <span class="las la-bars"></span>
            </label>
            Dashboard
        </h2>


        <div class="user-wrapper">
            <img src="/image/ico_account_gray.png" width="24px" height="24px" alt="">
            <div>
                <h4 th:text="${authen_user.firstName + ' ' + authen_user.lastName}">Dung Cao Quoc</h4>
                <small th:text="${authen_user.role.roleName}"></small>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="form first" style="margin-left: 90px">
                <div class="details personal">
                    <div class="container-header">
                        <form id="frm" action="/admin/Project/view-project" method="get">
                            <div class="search-wrapper">
                                <span class="las la-search"></span>
                                <input type="search" th:value="${email}" name="email" placeholder="Search here">
                            </div>
                            <div class="dropdown-role" style="float: right">
                                <select name="role-id" class="dropdown-box" onchange="changeRole()">
                                    <option class="option" value="0">All</option>
                                    <option th:each="role: ${roles}" th:if="${id == role.id}" selected
                                            th:text="${role.roleName}" class="option" th:value="${role.id}"></option>
                                    <option th:each="role: ${roles}" th:if="${!(id == role.id)}"
                                            th:text="${role.roleName}" class="option" th:value="${role.id}"></option>

                                </select>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="list-accounts">
                    <table width="100%">
                        <thead>
                        <tr>
                            <th style="margin-right: 8px; text-align: center">ID</th>
                            <th style="margin-right: 8px; text-align: center">Tiêu đề</th>
                            <th style="margin-right: 8px; text-align: center">Phòng ban</th>
                            <th style="margin-right: 8px; text-align: center">Ngày bắt đầu</th>
                            <th style="margin-right: 8px; text-align: center">Ngày kết thúc</th>
                            <th style="margin-right: 8px; text-align: center">Trạng thái</th>
                            <th style="margin-right: 8px; text-align: center">Tên file</th>
                            <th style="margin-right: 8px; text-align: center">File</th>
                            <th style="margin-right: 8px; text-align: center">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="project : ${projects}">
                            <td style="margin-right: 8px; text-align: center" th:text="${project.projectId}"></td>
                            <td style="margin-right: 8px; text-align: center" th:text="${project.title}"></td>
                            <td style="margin-right: 8px; text-align: center" th:text="${project.department}"></td>
                            <td style="margin-right: 8px; text-align: center" th:text="${project.startDate}"></td>
                            <td style="margin-right: 8px; text-align: center" th:text="${project.endDate}"></td>
                            <td style="margin-right: 8px; text-align: center" th:text="${project.status}"></td>
                            <td style="margin-right: 8px; text-align: center" th:text="${project.file}"></td>
                            <td style="margin-right: 8px; text-align: center">
                                <a th:href="@{'/uploads/' + ${project.file}}" target="_blank" th:if="${project.file != null}">
                                    Tải file
                                </a>
                            </td>
                            <td style="margin-right: 8px; text-align: center">
                                <a th:href="@{'/admin/Project/edit?id=' + ${project.projectId}}">Sửa</a>
                                <a th:href="@{'/admin/Project/delete?id=' + ${project.projectId}}" onclick="return confirm('Bạn có chắc chắn?')">Xóa</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</div>
<script>
    let form = document.getElementById('frm');

    function changeRole() {
        form.submit();
    }
</script>
</body>
</html>
