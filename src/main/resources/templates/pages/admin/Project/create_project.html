<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thêm đồ án</title>
    <link rel="stylesheet"
          href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/admin/create_account.css}">
    <link rel="icon" href="/image/p.png" type="image/x-icon">
</head>
<body>
<input type="checkbox" id="nav-toggle">
<div class="sidebar">
    <div class="sidebar-brand" style="margin-bottom: 30px">
        <img style="width: 282px; height: 60px; object-fit: cover; border-radius: 8px" src="https://phuongnamvina.com/img_data/images/logo-truong.jpg">
    </div>

    <div class="sidebar-menu">
        <ul>
            <li>
                <a href="/admin"><span class="las la-igloo"></span>
                    <span>Trang chủ</span></a>
            </li>
            <li>
                <a href="/admin/create-account" ><span class="las la-users"></span>
                    <span>Thêm tài khoản</span></a>
            </li>
            <li>
                <a href="/admin/view-account"><span class="las la-user-circle"></span>
                    <span>Danh sách tài khoản</span></a>
            </li>
            <li>
                <a href="/admin/Project/create-project" class="active"><span class="las la-user-astronaut"></span>
                    <span>Thêm đồ án</span></a>
            </li>
            <li>
                <a href="/admin/Project/view-project"><span class="las la-shopping-bag"></span>
                    <span>Danh sách đồ án</span></a>
            </li>
            <li>
                <a href="/admin/Assignment/view-assignment"><span class="las la-user-tag"></span>
                    <span>Danh sách phân công</span></a>
            </li>
            <li>
                <a href="/admin/Assignment/create-assignment"><span class="las la-user-tag"></span>
                    <span>Phân công</span></a>
            </li>
            <li>
                <a href="/perform_logout"><span class="las la-sign-out-alt"></span>
                    <span>Đăng xuất</span></a>
            </li>
        </ul>
    </div>
</div>
</div>

<div class="main-content">
    <header>
        <h2>
            <label for="nav-toggle">
                <span class="las la-bars"></span>
            </label>
            Dashboard
        </h2>


        <div class="user-wrapper">
            <img src="/image/ico_account_gray.png" width="24px" height="24px" alt="">
            <div>
                <h4 th:text="${authen_user.firstName + ' ' + authen_user.lastName}">Dung Cao Quoc</h4>
                <small th:text="${authen_user.role.roleName}"></small>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <!-- Form thêm/sửa đồ án -->
            <form th:action="@{/admin/Project/create-project}"
                  th:object="${project}"
                  method="post"
                  enctype="multipart/form-data">
                <div class="form first">
                    <div class="details personal">
                        <span class="title" th:text="${project.projectId == null} ? 'Thêm đồ án' : 'Sửa đồ án'"></span>

                        <div class="fields">
                            <input type="hidden" th:field="*{projectId}" />

                            <div class="input-field">
                                <label>Tên đồ án</label>
                                <input th:field="*{title}" id="title" type="text" placeholder="Tên đồ án" required>
                            </div>

                            <div class="input-field">
                                <label>Ngày bắt đầu</label>
                                <input id="startDate" th:field="*{startDate}" type="date" required>
                            </div>

                            <div class="input-field">
                                <label>Ngày kết thúc</label>
                                <input th:field="*{endDate}" id="endDate" type="date" required>
                            </div>

                            <div class="input-field">
                                <label>Khoa</label>
                                <input th:field="*{department}" type="text" placeholder="Nhập tên khoa" required>
                            </div>

                            <div class="input-field">
                                <label>Số lượng tối đa sinh viên</label>
                                <input th:field="*{maxStudents}" type="number" placeholder="Nhập số lượng tối đa" required>
                            </div>

                            <div class="input-field">
                                <label>File</label>
                                <input type="file" class="form-control-file" id="p_imageUrl" name="file"
                                       accept="image/*">
                                <div class="error-msg">
                                    <p th:each="err : ${#fields.errors('file')}" th:text="${err}"></p>
                                </div>
                            </div>

                            <div class="input-field">
                                <label>Mô tả</label>
                                <textarea th:field="*{description}" placeholder="Mô tả dự án" required></textarea>
                                <div class="error-msg">
                                    <p th:each="err : ${#fields.errors('description')}" th:text="${err}"></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="details ID">
                        <button type="submit" class="nextBtn">
                            <span class="btnText">Lưu</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                        <img th:if="${success}" src="/image/success.png">
                    </div>
                </div>
            </form>
        </div>
    </main>

</div>
<script>
    document.getElementById("p_imageUrl").onchange = function (evt) {
        var tgt = evt.target || window.event.srcElement,
            files = tgt.files;

        if (FileReader && files && files.length) {
            var fileListContainer = document.getElementById("fileListContainer");
            fileListContainer.innerHTML = ""; // Xóa danh sách cũ

            Array.from(files).forEach(function (file, index) {
                var listItem = document.createElement("div");
                listItem.classList.add("file-item");
                listItem.innerHTML = `<strong>File ${index + 1}:</strong> ${file.name}`;

                // Nếu file là hình ảnh, tạo preview
                if (file.type.startsWith("image/")) {
                    var fr = new FileReader();
                    fr.onload = function () {
                        var img = document.createElement("img");
                        img.src = fr.result;
                        img.style.maxWidth = "100px";
                        img.style.marginLeft = "10px";
                        listItem.appendChild(img);
                    };
                    fr.readAsDataURL(file);
                }

                fileListContainer.appendChild(listItem);
            });
        }
    };
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector("form");
        const startDateInput = document.getElementById("startDate");
        const endDateInput = document.getElementById("endDate");

        form.addEventListener("submit", function (e) {
            const startDate = new Date(startDateInput.value);
            const endDate = new Date(endDateInput.value);

            // Kiểm tra nếu startDate không được để trống
            if (!startDateInput.value) {
                alert("Ngày bắt đầu không được để trống!");
                e.preventDefault();
                return;
            }

            // Kiểm tra nếu endDate không được để trống
            if (!endDateInput.value) {
                alert("Ngày kết thúc không được để trống!");
                e.preventDefault();
                return;
            }

            // Kiểm tra nếu startDate lớn hơn hoặc bằng endDate
            if (startDate >= endDate) {
                alert("Ngày bắt đầu phải nhỏ hơn ngày kết thúc!");
                e.preventDefault();
            }
        });
    });
</script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

<!-- JQUERY -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
