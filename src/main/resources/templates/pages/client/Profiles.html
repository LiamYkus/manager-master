<div id="portalOuterContainer">
    <div id="portalContainer">
        <div th:replace="/fragments/client/headermain :: headermain"></div>
        <div id="container">
            <div th:replace="/fragments/client/sidebarClient :: sidebarClient"></div>
            <div id="togglebar">
            </div>
            <h1 class="skip" id="tocontent">Nội dung bắt đầu ở đây </h1>
            <div id="content" role="main">
                <div id="innercontent">
                    <div id="col1">
                        <div class="portletMainWrap">
                            <body>
                            <div class="container" style="margin-bottom: 40px">
                                <div class="form-title">Thông tin tài khoản</div>
                                <form action="/user/account/profile" method="post">
                                    <input type="hidden" name="id" th:value="${user?.id}">
                                    <div class="form-group-row">
                                        <div class="form-group">
                                            <label for="lastname">Họ*</label>
                                            <input type="text"
                                                   id="lastname"
                                                   name="lastname"
                                                   th:value="${user?.lastName}"
                                                   placeholder="Nhập họ" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="firstname">Tên*</label>
                                            <input type="text"
                                                   id="firstname"
                                                   name="firstname"
                                                   th:value="${user?.firstName}"
                                                   placeholder="Nhập tên" required>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="telephone">Số điện thoại</label>
                                        <input type="text"
                                               id="telephone"
                                               name="telephone"
                                               th:value="${user?.phoneNumber}"
                                               placeholder="Nhập số điện thoại">
                                    </div>

                                    <div class="form-group">
                                        <label for="email">Email*</label>
                                        <input type="email"
                                               id="email"
                                               name="email"
                                               th:value="${#authentication.getName()}"
                                               placeholder="Nhập email" readonly>
                                    </div>

                                    <div class="form-group">
                                        <div style="margin-left: 6px;">
                                            <label class="fhs-radio" style="margin-top: 2px;">Nam <input
                                                    type="radio" class="gender-radio"
                                                    name="gender-radio"
                                                    th:if="${user.gender}"
                                                    value="male"
                                                    checked

                                            >
                                                <input
                                                        type="radio" class="gender-radio"
                                                        name="gender-radio"
                                                        th:if="${!user.gender}"
                                                        value="male"

                                                >
                                            </label>

                                        </div>
                                        <div style="margin-left: 14px;">
                                            <label class="fhs-radio" style="margin-top: 2px;">Nữ <input
                                                    type="radio" class="gender-radio"
                                                    name="gender-radio"
                                                    th:if="${!user.gender}"
                                                    value="female"
                                                    checked>
                                                <input
                                                        type="radio" class="gender-radio"
                                                        name="gender-radio"
                                                        th:if="${user.gender}"
                                                        value="female">
                                            </label>

                                        </div>
                                    </div>

                                    <div class="form-group-row">
                                        <div class="form-group">
                                            <label for="day">Ngày sinh*</label>
                                            <input type="text"
                                                   id="day" name="day"
                                                   th:value="${day}"
                                                   placeholder="DD" maxlength="2" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="month">Tháng sinh*</label>
                                            <input type="text" id="month"
                                                   name="month" placeholder="MM"
                                                   th:value="${month}"
                                                   maxlength="2" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="year">Năm sinh*</label>
                                            <input type="text" id="year"
                                                   name="year" placeholder="YYYY"
                                                   th:value="${year}"
                                                   maxlength="4" required>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="studentId">Mã sinh viên*</label>
                                        <input type="text" id="studentId"
                                               th:value="${user?.code}"
                                               name="studentId" placeholder="Nhập mã sinh viên" required>
                                    </div>

                                    <div class="form-group-row">
                                        <div class="form-group">
                                            <label for="className">Lớp*</label>
                                            <input type="text" id="className" name="className"
                                                   th:value="${user?.className}"
                                                   placeholder="Nhập lớp" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="department">Khoa*</label>
                                            <input type="text" id="department"
                                                   th:value="${user?.department}"
                                                   name="department" placeholder="Nhập khoa" required>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label style="margin-left: 36px;"><input type="checkbox" id="change-password-toggle"
                                                      onclick="togglePasswordFields(this.checked)"> Đổi mật khẩu</label>
                                    </div>

                                    <div class="password-fields">
                                        <div class="form-group-row">
                                            <div class="form-group">
                                                <label for="current_password">Mật khẩu hiện tại*</label>
                                                <input type="password" id="current_password" name="current_password"
                                                       placeholder="Nhập mật khẩu mới">
                                            </div>
                                            <div class="form-group">
                                                <label for="password">Mật khẩu mới*</label>
                                                <input type="password" id="password"
                                                       name="password" placeholder="Nhập mật khẩu mới">
                                            </div>
                                            <div class="form-group">
                                                <label for="confirmation">Xác nhận mật khẩu mới*</label>
                                                <input type="password" name="confirmation"
                                                       id="confirmation" placeholder="Xác nhận mật khẩu mới">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-actions">
                                        <button type="button"
                                                title="Lưu thay đổi"
                                                id="btn-save-account-info"
                                                onclick="this.form.submit()"
                                                class="btn-primary">Lưu thay đổi
                                        </button>
                                    </div>
                                </form>
                            </div>
                            </body>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div th:replace="/fragments/client/footermain :: footermain"></div>
            </div>
        </div>
    </div>
</div>
