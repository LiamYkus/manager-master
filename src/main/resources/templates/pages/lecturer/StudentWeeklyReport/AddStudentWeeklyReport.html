<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/lecturer/style.css}"/>
    <!-- Favicon -->
    <link href="img/icons8-admin-settings-male-16.png" rel="icon"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
</head>
<body>
<div class="container">
    <aside>
        <div class="navbar-top">
            <div class="profile">
                <div class="info active">
                    <h2>Welcome back, </h2>
                    <p class="text-muted"
                       th:text="${authen_user.firstName + ' ' + (authen_user.lastName == null ? '' : authen_user.lastName)}"></p>
                </div>
            </div>
            <div class="btn-close">
                <span class="material-symbols-outlined"> close </span>
            </div>
        </div>

        <div class="navbar-content">
            <a th:href="@{/lecturer}">
                <span class="material-symbols-outlined"> grid_view </span>
                <h3>Trang chủ</h3>
            </a>
            <a th:href="@{/lecturer/confirm}">
                <span class="material-symbols-outlined"> grid_view </span>
                <h3>Xác nhận đồ án</h3>
            </a>
            <a th:href="@{/lecturer/create_StudentWeeklyReport}" class="active">
                <span class="material-symbols-outlined"> grid_view </span>
                <h3>Tạo báo cáo</h3>
            </a>
            <a th:href="@{/lecturer/list_StudentWeeklyReport}">
                <span class="material-symbols-outlined"> grid_view </span>
                <h3>Xem báo cáo</h3>
            </a>
            <a th:href="@{/lecturer/evaluation}">
                <span class="material-symbols-outlined"> grid_view </span>
                <h3>Báo cáo của sinh viên</h3>
            </a>
            <a th:href="@{/lecturer/projectGrade}">
                <span class="material-symbols-outlined"> grid_view </span>
                <h3>Đánh giá đồ án</h3>
            </a>
            <a th:href="@{/lecturer/grade}">
                <span class="material-symbols-outlined"> grid_view </span>
                <h3>Bảng điểm</h3>
            </a>
            <a href="/perform_logout" class="logout">
                <span class="material-symbols-outlined"> logout </span>
                <h3>Logout</h3>
            </a>
        </div>
    </aside>
    <main>
        <div class="main-form-container">
            <!-- Title -->
            <h1>Create Weekly Report</h1>

            <!-- Form -->
            <form th:action="@{/lecturer/create_StudentWeeklyReport}" th:object="${weeklyRequirement}" method="post">
                <!-- Project Selection -->
                <div class="mb-4">
                    <label for="project" class="form-label">Project</label>
                    <select class="form-select" id="project" name="project" required>
                        <option value="" disabled selected>Select a project</option>
                        <th:block th:each="c : ${projects}">
                            <option th:value="${c.projectId}" th:text="${c.getTitle()}"></option>
                        </th:block>
                    </select>
                </div>

                <!-- Description -->
                <div class="mb-4">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3" th:field="*{description}" required></textarea>
                </div>

                <!-- Dates Row -->
                <div class="row mb-4">
                    <div class="col-md-6">
                        <label for="startDate" class="form-label">Start Date</label>
                        <input type="date" class="form-control" id="startDate" name="startDate" th:field="*{startDate}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="endDate" class="form-label">End Date</label>
                        <input type="date" class="form-control" id="endDate" name="endDate" th:field="*{endDate}" required>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit">Create Weekly Report</button>
            </form>
        </div>
    </main>




</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
    const statuses = document.querySelectorAll('.status')
    statuses.forEach(status => {
        if (status.innerText === 'Completed') {
            status.style.color = '#41f1b6'
        } else if (status.innerText === 'Waiting') {
            status.style.color = '#eaa636'
        } else {
            status.style.color = '#fc515f'
        }
    });
</script>
</body>
</html>
