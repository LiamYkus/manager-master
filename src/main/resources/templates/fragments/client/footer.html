<th:block xmlns:th="http://www.thymeleaf.org" style="background-color: #FFFFFF; width: 100%; padding: 20px 0;">
    <div class="ma-footer-static" style="margin: 0 auto; width: 100%;">
        <div class="footer-static" style="width: 100%;">
            <div class=> <!-- Giữ container nếu cần căn giữa -->
                <div class="container-inner" style="width: 100%;">
                    <div class="row" style="align-items: center;">
                        <!-- Cột nội dung bên trái -->
                        <div class="col-sm-12 col-md-6 col-xs-12" style="text-align: left; margin-left: 50px">
                            <h5 style="font-weight: bold; margin-bottom: 10px;">Bản tin</h5>
                            <p style="color: #adadad;">Đăng ký để nhận thông tin về sản phẩm và phiếu giảm giá</p>
                        </div>
                        <!-- Cột form nhập email bên phải -->
                        <div class="col-sm-12 col-md-5 col-xs-12" style="text-align: right;">
                            <form style="display: flex; justify-content: flex-end; align-items: center;">
                                <input type="email" placeholder="Địa chỉ Email"
                                       style="padding: 10px; border: 1px solid #ccc; border-radius: 3px 0 0 3px; width: 70%; max-width: 300px;">
                                <button type="submit" style="padding: 10px 20px; background-color: #4CAF50; color: #FFF; border: none; border-radius: 0 3px 3px 0;">
                                    Gửi
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
